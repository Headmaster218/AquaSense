<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aquasense</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("BG.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100%;
      overflow: hidden;
    }

    body {
      border: none;
    }

    .bg-gradient {
      position: absolute;
      top: 0;
      right: 0;
      width: 70vw;
      height: 100vh;
      filter: blur(30px);
      z-index: 0;
    }

    .content {
      position: absolute;
      top: 25%;
      left: 10%;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .logo {
      font-size: 3.5rem;
      font-weight: bold;
      letter-spacing: 0.3rem;
      margin-bottom: 1rem;
    }

    .slogan {
      font-size: 1rem;
      letter-spacing: 0.1rem;
      margin-bottom: 4rem;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .btn {
      padding: 1rem 2rem;
      border: 1px solid #00ffc3;
      background: transparent;
      color: #00ffc3;
      cursor: pointer;
      font-size: 1rem;
      letter-spacing: 0.15rem;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #00ffc3;
      color: #000;
    }

    .footer {
      position: absolute;
      bottom: 2rem;
      left: 10%;
      font-size: 0.9rem;
      color: #00ffc3;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 1;
    }

    .footer i {
      font-size: 1.2rem;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="bg-gradient"></div>

  <div class="content">
    <div class="logo">AQUASENSE</div>
    <div class="slogan">WHERE PURIRY MEETS INTELLIGENCE.</div>
    <div class="buttons">
      <button class="btn">PRODUCTS</button>
      <button class="btn" onclick="window.location.href='http://127.0.0.1:5000'">MY MONITOR</button>
      <button class="btn">SUPPORT</button>
      <button class="btn">ABOUT US</button>
    </div>
  </div>

  <div class="footer">
    <i class="fab fa-instagram"></i> @Aquasense.io
  </div>
</body>
</html>
